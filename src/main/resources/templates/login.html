<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录-MeetHere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style type="text/css">
        body{
            background-color: #f5f5f5;
        }
    </style>

</head>
<body>
<div th:include="layout/header :: header(user=${session.user},flag=${session.user}!=null,page='login')"></div>

<main class="container col-4" style="padding-top: 10%">
    <form role="form">
        <div class="text-center mb-5">
            <h1>用 户 登 录</h1>
        </div>
        <div class="form-group mb-4">
            <label for="userID" class="sr-only">User Name</label>
            <input type="text" name="userID" class="form-control form-control-lg" id="userID" placeholder="用户名" required autofocus>
        </div>

        <div class="form-group mb-4">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="密码" required>
        </div>
<!--        <div class="alert alert-danger text-center" role="alert">-->
<!--            登录失败，用户名或密码错误！-->
<!--        </div>-->
<!--        <div class="checkbox mb-3">-->
<!--            <label>-->
<!--                <input type="checkbox" value="remember-me" name="remember"> 记住密码-->
<!--            </label>-->
<!--        </div>-->
        <div class="alert alert-danger" hidden><span class="glyphicon glyphicon-info-sign"></span> 用户名或密码错误，请重新输入！</div>
        <div class="pt-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" onclick="check()">登 录</button>
        </div>

    </form>

</main>
<div th:include="layout/footer :: Footer"></div>
<script type="text/javascript">

    // });

    //     window.history.back();
    //     return false;
    // });
    // $("form").submit(function () {
    //     $(".alert").removeAttr('hidden');
    // });
    $("input").change(function () {
        $(".alert").attr('hidden', 'hidden');
        // alert("登陆失败");
    });
    function check() {
        var account =  $("#userID").val();
        var account1= $("#password").val();
        console.log(account);
        console.log(account1);
        if(account=="")
            alert("请输入用户名！");
        if(account !=""){
            $.ajax({
                url:"loginCheck.do",
                dataType: "Json",
                type: "post",
                data:{
                    userID:account,
                    password:account1,
                },
                success: function(msg){
                    console.log("msg");
                    if(!msg) {
                        alert("账号名或密码错误!");
                    }
                    else
                        window.location.href="/index";
                }
            });
        }
    }
</script>

</body>
</html>
