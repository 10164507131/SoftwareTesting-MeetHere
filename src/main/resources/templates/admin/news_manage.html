<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MeetHere-管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style type="text/css">
        body{
            background-color: #f5f5f5;
            padding-top: 55px;
        }
    </style>
    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:include="layout/left :: left(page='news_manage')"></div>
        <main class="col-10 ml-auto px-4 mt-4">
            <div class="col-12 mb-3 pb-3 border-bottom border-gray">
                <h2>新闻动态管理</h2>
            </div>

            <div class="col-4 mb-4">
                <a class="btn-sm btn-primary" th:href="@{news_edit}">
                    <span class="glyphicon glyphicon-plus"></span>
                    新增新闻
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>标题</th>
                        <th>发布时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>101</td>
                        <td>教育部党组任命梅兵同志为华东师范大学党委书记</td>
                        <td>2019-12-13</td>
                        <td>
                            <div>
                                <a class="btn-sm btn-info mr-2" th:href="@{news_edit}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    修改
                                </a>
                                <a class="btn-sm btn-danger" th:href="@{news_manage}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>“不忘初心、牢记使命”主题教育专题网</td>
                        <td>2019-12-13</td>
                        <td>
                            <div>
                                <a class="btn-sm btn-info mr-2" th:href="@{news_edit}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    修改
                                </a>
                                <a class="btn-sm btn-danger" th:href="@{news_manage}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>华东师范大学召开校领导班子“不忘初心、牢记使命”专题民主生活会</td>
                        <td>2019-12-13</td>
                        <td>
                            <div>
                                <a class="btn-sm btn-info mr-2" th:href="@{news_edit}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    修改
                                </a>
                                <a class="btn-sm btn-danger" th:href="@{news_manage}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>104</td>
                        <td>校领导看望我校新入伍大学生士兵</td>
                        <td>2019-12-13</td>
                        <td>
                            <div>
                                <a class="btn-sm btn-info mr-2" th:href="@{news_edit}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                    修改
                                </a>
                                <a class="btn-sm btn-danger" th:href="@{news_manage}">
                                    <span class="glyphicon glyphicon-trash"></span>
                                    删除
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:include="layout/footer :: Footer"></div>
        </main>
    </div>
</div>

</body>
</html>
